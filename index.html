<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="photo">
        <img
          src="https://images.unsplash.com/photo-1514626585111-9aa86183ac98"
          alt="profile-photo"
          width="100px"
        />
      </div>
      <div class="card-details">
        <h2 class="name">Jane Doe</h2>
        <br />
        <h4 class="title">Web Developer</h4>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa,
          consequatur. Quis omnis eaque vitae ratione voluptatem exercitationem
          delectus in non nesciunt tempora recusandae, dolore ad voluptatibus!
          Quas voluptas cumque dolores vel ratione
        </p>
        <a href="#">Contact Me</a>
      </div>
    </div>
  </body>
</html>
